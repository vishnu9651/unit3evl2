<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
  </head>

  <body>
    <div id="order-form">
      <!--Add your form html element here-->
      <!--In form, give #name,#number and #address as HTML id's to relevant input elements -->
      <!-- confirm button with id "confirm" -->
      <form onsubmit="confirm()">
        <input id="name" placeholder="name" type="text"/>
        <input id="number" placeholder="number" type="number"/>
        <input id="address" placeholder="address" type="text"/>
        <input type="submit" id="confirm" placeholder="confirm"/>
      </form>
    </div>
  </body>
</html>
